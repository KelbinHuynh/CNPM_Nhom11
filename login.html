<!DOCTYPE html>
<html lang="UTF-8" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Frontend/css/login.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">ĐĂNG NHẬP</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label>Email/SĐT/Tên Đăng nhập</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Mật Khẩu</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Nhớ mật khẩu</label>
          </div>
          <div class="pass-link"><a href="resetpass.html">Quên mật khẩu?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Đăng nhập">
        </div>
        <div class="signup-link">Bạn chưa có tài khoản <a href="register.html">Đăng ký ngay</a></div>
      </form>
    </div>
  </body>
</html>
