<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thay đổi password</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="../Builder/css/main.css">
<link rel="stylesheet" href="../Builder/css/responsive.css">
<link rel="stylesheet" href="../Builder/css/grid.css">
<link rel="stylesheet" href="../Builder/css/purchase.css">
<link rel="stylesheet" href="../TrangChu/css/index.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	type="text/javascript"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="user-page">
		<div class="wrap_edit_profile">
			<div class="page-title text-uppercase">Thông tin tài khoản</div>

			<div class="areas_upload_image_profile" style="float: right;">
				<form action="${pageContext.request.contextPath }/user/infomation/changeavatar" method="post" enctype="multipart/form-data">
				<div>
					<div class="center">
						<c:url value="/image?fname=${account.avatar}" var="imgUrl" />
						<img id="blah" src="${imgUrl}">
						<input type="file" class="btn center btn_upload_avatar" name="avatar"
							value="">
					</div>
					<div class="choose_file center ">
						<input type="submit" class="btn center btn_upload_image_profile"
							value="Thay đổi">
					</div>
				</div>
				</form>
			</div>
		</div>

		<div class="user-form">
			<div class="form-wrap">
			<form action="${pageContext.request.contextPath }/user/infomation/update" method="post">
				<div>

					<div class=" form-group">

						<label class="control-label">Email</label>

						<div class="col-sm-8">
							<input class="text-box single-line"
								disabled="disabled" name="email"
								placeholder="Nhập Email" type="email" value="${account.email}">
							
						</div>
					</div>


					<div class="form-group ">

						<label class="control-label">Họ và tên lót<small
							style="color: red;">(*)</small></label>

						<div class="col-sm-8">

							<input class="text-box single-line control"
								 data-val="true"
								placeholder="Nhập Họ và tên lót" type="text" disabled="disabled" name="lastname" value="${account.lastname}">
							<span class="btn_update btn_update_1" onclick="update(1)">
								<i class="fa-sharp fa-solid fa-pen-to-square"></i>
							</span>
						</div>
					</div>

					<div class="form-group">

						<label class="control-label ">Tên<small
							style="color: red;">(*)</small></label>

						<div class="col-sm-8">

							<input class="text-box single-line control"
								 placeholder="Nhập Tên"
								type="text" name="firstname" disabled="disabled" value="${account.firstname}">
							<span class="btn_update btn_update_2" onclick="update(2)">
								<i class="fa-sharp fa-solid fa-pen-to-square"></i>
							</span>
						</div>
					</div>

					<div class="form-group">

						<label class="control-label">ID Card</label>

						<div class="col-sm-8">

							<input class="text-box single-line"
								disabled="disabled" data-val="true"
								data-val-length="Họ tên tối đa 20 ký tự"
								data-val-length-max="20" data-val-length-min="1"
								data-val-required="Nhập Id_card" id="id_card" name="id_card"
								placeholder="Nhập Id_card" type="text" value="${account.id_card}">
						</div>
					</div>

					<div class="form-group ">

						<label class="control-label">Điện thoại<small
							style="color: red;">(*)</small></label>

						<div class="col-sm-8">

							<input class="text-box single-line control"
								placeholder="Nhập số điện thoại" type="text" disabled="disabled" name="phone" value="${account.phone}">
							<span class="btn_update btn_update_3" onclick="update(3)">
								<i class="fa-sharp fa-solid fa-pen-to-square"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-group clearfix ml-5">
						<button
							type="submit" tabindex="5" class="btn bg-button">Cập
							nhật</button>
							
				</div></form> 
			</div>
		</div>
	</div>
	
	<script src="../Builder/js/main.js" type="text/javascript"></script>
	<script src="../Builder/js/purchase.js" type="text/javascript"></script>
	<script src="../Builder/js/userinfo.js" type="text/javascript"></script>
	
</body>
</html>
